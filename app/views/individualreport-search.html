<!-- Title of the page -->
<div class="row">
    <div class="col-xs-offset-1 col-xs-11 col-md-offset-1 col-md-11">
        <h3 class="payir-heading">Individual Report</h3>
    </div>
</div>

<!-- Search options (Service no. OR (name and village), search button) -->
<!-- TODO Add message explaining how to search -->
<div class="row">
    <div class="col-xs-offset-1 col-xs-3 col-md-offset-1 col-md-2">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Service Number">
            </div>
        </form>
    </div>
    <div class="col-xs-1 col-md-1">
        <div class="text-center mts">
            <label>(OR)</label>
        </div>
    </div>
    <div class="col-xs-3 col-md-2">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name">
            </div>
        </form>
    </div>
     <div class="col-xs-1 col-md-1">
        <div class="text-center mts">
            <label>(AND)</label>
        </div>
    </div>
    <div class="col-xs-3 col-md-2">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Village">
            </div>
        </form>
    </div>
    <button type="submit" class="btn btn-primary mlm">Search</button>
</div>

<!-- Table of search results -->
<div class="row mtm">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10">
        <table class="table table-bordered">
            <tr>
                <th>S.No.</th>
                <th>
                    <a href="#/report/individual/1234">Service No.</a>
                </th>
                <th>Name</th>
                <th>Mobile No.</th>
                <th>Village</th>
                <th>Address</th>
            </tr>
        </table>
    </div>
</div>
