<!-- Title of the page -->
<div class="row">
    <div class="col-xs-offset-1 col-xs-11 col-md-offset-1 col-md-11">
        <h3 class="payir-heading">Payment Due Report</h3>
    </div>
</div>

<!-- Table of people whose payments are due -->
<div class="row animate-show" ng-show="paymentDueRows && paymentDueRows.length > 0">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Due Date</th>
                        <th>Service No.</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Village</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in paymentDueRows" ng-click="openCustomerInfo(row.serviceNo)">
                        <td>{{$index+1}}</td>
                        <td>{{row.dueDate | date:'dd-MM-yyyy'}}</td>
                        <td>{{row.serviceNo}}</td>
                        <td>{{row.name}}</td>
                        <td>{{row.username}}</td>
                        <td>{{row.village}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
