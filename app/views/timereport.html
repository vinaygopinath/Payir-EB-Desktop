<!-- Title of the page -->
<div class="row">
    <div class="col-xs-offset-1 col-xs-11 col-md-offset-1 col-md-11">
        <h3 class="payir-heading">Time Report</h3>
    </div>
</div>

<!-- Search options (start date, end date and submit button) -->
<div class="row">
    <div class="col-xs-3 col-md-offset-1 col-md-2">
        <form class="form-inline">
            <div class="form-group">
                <input type="date" class="form-control" id="startDate" placeholder="Start Date">
            </div>
        </form>
    </div>
    <div class="col-xs-3 col-md-2">
        <form class="form-inline">
            <div class="form-group">
                <input type="date" class="form-control" id="startDate" placeholder="End Date">
            </div>
        </form>
    </div>
    <div class="col-xs-2 col-md-3">
        <button type="search" class="btn btn-primary">Search</button>
    </div>
</div>

<!-- Show quick statistics on the activity during the time range -->
<div class="row mtm mbm">
    <div class="col-xs-6 col-md-offset-1 col-md-3">
        <p>Total Number of Customers</p>
        <p>Total Number of Bill Payments</p>
        <p>Total Amount</p>
    </div>
    <div class="col-xs-3 col-md-3">
        <p>
            <b>100</b>
        </p>
        <p>
            <b>100</b>
        </p>
        <p>
            <b>100</b>
        </p>
    </div>
</div>

<!-- Show detailed table of bill payment -->
<div class="row">
    <div class="col-xs-10 col-md-offset-1 col-md-10">
        <table class="table table-bordered">
            <tr>
                <th>S.No.</th>
                <th>Date</th>
                <th>Service No.</th>
                <th>Name</th>
                <th>Village</th>
                <th>Amount</th>
            </tr>
        </table>
    </div>
</div>
