<div class="row">
    <div class="col-xs-offset-1 col-xs-11 col-md-offset-1 col-md-11">
        <h3 class="payir-heading">Bill Payment</h3>
    </div>
</div>

<p class="alert alert-success animate-show" ng-show="saveSucc">Customer data was saved!</p>
<p class="alert alert-danger animate-show" ng-show="saveFailed">There was an error while saving data</p>
<p class="alert alert-warning animate-show" ng-show="hasInpError">Your input has errors. Please correct them</p>

<div class="row">
    <div class="col-xs-offset-1 col-xs-5 col-md-offset-1 col-md-3">
        <form name="payForm">

            <div class="form-group">
                <label>Service No.</label>
                <autocomplete id="serviceNo" ng-model="payment.serviceNo" data="serviceNos" attr-input-class="form-control" attr-placeholder="12345678910">
                </autocomplete>
                <div class="message animate-show" ng-show="!payment.serviceNo">
                    This value is required
                </div>
                <div class="message animate-show" ng-show="payment.serviceNo && serviceNos.indexOf(payment.serviceNo)==-1">Please enter an existing service number or provide <a href="/customer/new">new customer details</a> first</div>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="number" name="amount" class="form-control" placeholder="100" ng-model="payment.amount" ng-minlength="1" ng-maxlength="9" ng-min="1" required>
                <ng-messages for="payForm.amount.$error" class="form-error" ng-messages-include="views/error-messages.html">
                    <ng-message when="number" class="message">This is an invalid amount</ng-message>
                    <ng-message when="min" class="message">This number is too low</ng-message>

                </ng-messages>
            </div>

            <div class="form-group">
                <label>Payment Date</label>
                <input type="date" name="paymentDate" class="form-control" ng-model="tempPaymentDate" required>
                <ng-messages for="payForm.paymentDate.$error" class="form-error" ng-messages-include="views/error-messages.html">
                    <ng-message when="date" class="message">This is an invalid date</ng-message>
                </ng-messages>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-offset-1 col-xs-11 col-md-offset-1 col-md-11">
        <button type="submit" class="btn btn-success" ng-click="savePayment()">Save</button>
        <button class="btn btn-danger" ng-click="clearPayment()">Clear</button>

    </div>
</div>
