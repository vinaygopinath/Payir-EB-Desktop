<!-- Title of the page -->
<div class="row">
    <div class="col-xs-offset-1 col-xs-11 col-md-offset-1 col-md-11">
        <h3 class="payir-heading">New Customer</h3>
    </div>
</div>

<!-- Input boxes for customer information -->
<!-- TODO Handle date input -->
<div class="row">
    <div class="col-xs-5 col-md-offset-1 col-md-4">
        <form class="form inline">
            <div class="form-group">
                <label for="Service no">Service No.</label>
                <input type="text" class="form-control" id="Service no" placeholder="Service no">
            </div>
        </form>
        <form class="form inline">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" id="Username" placeholder="Username">
            </div>
        </form>
        <form class="form inline">
            <div class="form-group">
                <label for="E-mail id">E-mail ID</label>
                <input type="text" class="form-control" id="E-mail id" placeholder="E-mail id">
            </div>
        </form>
        <form class="form inline">
            <div class="form-group">
                <label for="Date of birth">Date of birth</label>
                <input type="date" class="form-control" id="Date of birth" placeholder="Date of birth">
            </div>
        </form>
        <form class="form inline">
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="Address">
            </div>
        </form>
        <form class="form inline">
            <div class="form-group">
                <label for="Mobile no">Mobile No.</label>
                <input type="text" class="form-control" id="Mobile no" placeholder="Mobile no">
            </div>
        </form>
    </div>
    <div class="col-xs-5 col-md-4">
        <form class="form inline">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name">
            </div>
        </form>
        <form class="form inline">
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" class="form-control" id="Password" placeholder="Password">
            </div>
        </form>
        <form class="form inline">
            <div class="form-group">
                <label for="Date of Join">Date of Joining</label>
                <input type="date" class="form-control" id="Date of Join" placeholder="Date of Join">
            </div>
        </form>
        <form class="form inline">
            <div class="form-group">
                <label for="Due date">Due date</label>
                <input type="date" class="form-control" id="Due date" placeholder="Due date">
            </div>
        </form>
        <form class="form inline">
            <div class="form-group">
                <label for="Village">Village</label>
                <input type="text" class="form-control" id="Village" placeholder="Village">
            </div>
        </form>
    </div>
</div>

<!-- Show the two buttons in the center of a 12-column div inside a row -->
<div class="row">
    <div class="col-xs-8 col-md-12">
        <div class="text-center">
            <button type="submit" class="btn btn-success">Save</button>
            <button class="btn btn-danger">Clear</button>
        </div>
    </div>
</div>
